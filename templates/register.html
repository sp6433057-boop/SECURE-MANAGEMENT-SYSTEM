<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>

<h2>Register</h2>

<form method="POST">

    <input type="text"
           name="name"
           placeholder="Full Name"
           required
           style="width:250px;">
    <br><br>

    <input type="email"
           name="email"
           placeholder="Email"
           required
           style="width:250px;">
    <br><br>

    <div style="position:relative; width:250px;">
        <input type="password"
               id="registerPassword"
               name="password"
               placeholder="Password"
               required
               style="width:100%; padding-right:35px;">
        <span onclick="toggleRegisterPassword()"
              style="
                position:absolute;
                right:10px;
                top:50%;
                transform:translateY(-50%);
                cursor:pointer;
                user-select:none;">
            üëÅÔ∏è
        </span>
    </div>

    <br><br>

    <button type="submit">Register</button>
</form>

<br>

<a href="{{ url_for('login') }}">Back to Login</a>

<script>
function toggleRegisterPassword() {
    const pwd = document.getElementById("registerPassword");
    pwd.type = pwd.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
