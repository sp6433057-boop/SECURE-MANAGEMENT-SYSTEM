<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="dashboard-container">

    <h2>Admin Dashboard</h2>

    <!-- TOP ACTIONS -->
    <div class="admin-actions">
        <a href="{{ url_for('add_student') }}" class="btn">âž• Add Student</a>
        <a href="{{ url_for('admin_profile') }}" class="btn">ðŸ‘¤ My Profile</a>
        <a href="{{ url_for('logout') }}" class="btn logout-btn">ðŸšª Logout</a>
    </div>

    <!-- STUDENT TABLE -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th>Semester</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>
                        {% if student.photo %}
                        <img src="{{ url_for('static', filename='uploads/' ~ student.photo) }}"
                             class="table-photo">
                        {% else %}
                        N/A
                        {% endif %}
                    </td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.email }}</td>
                    <td>{{ student.course }}</td>
                    <td>{{ student.semester }}</td>
                    <td>

                        <a href="{{ url_for('edit_student', student_id=student.id) }}"
                           class="btn small-btn">Edit</a>

                        <form action="{{ url_for('delete_student', student_id=student.id) }}"
                              method="POST"
                              style="display:inline;">
                            <button type="submit"
                                    class="btn small-btn danger-btn"
                                    onclick="return confirm('Are you sure you want to delete this student?')">
                                Delete
                            </button>
                        </form>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
