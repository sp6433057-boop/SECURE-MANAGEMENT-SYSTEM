<div class="profile-container">
<img src="{{ url_for('static', filename='uploads/' ~ student.photo) }}" class="profile-img">

<div class="details-section">
<p><b>Name:</b> {{ student.name }}</p>
<p><b>Father:</b> {{ student.father_name }}</p>
<p><b>Roll:</b> {{ student.roll_number }}</p>
<p><b>Registration:</b> {{ student.registration_number }}</p>
<p><b>Email:</b> {{ student.email }}</p>
<p><b>Mobile:</b> {{ student.mobile }}</p>
<p><b>Course:</b> {{ student.course }}</p>
<p><b>Semester:</b> {{ student.semester }}</p>
<p><b>Session:</b> {{ student.session }}</p>
</div>
</div>
