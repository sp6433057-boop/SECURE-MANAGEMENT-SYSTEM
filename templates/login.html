<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;

            /* üé® Animated Gradient */
            background: linear-gradient(
                -45deg,
                #4CAF50,
                #81C784,
                #66BB6A,
                #A5D6A7
            );
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* üîê Login Card */
        .login-box {
            background: white;
            padding: 30px;
            width: 340px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .password-box {
            position: relative;
        }

        .password-box span {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #43a047;
        }

        .msg {
            background: #fdecea;
            color: #c62828;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        a {
            color: #4CAF50;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="login-box">

    <h2>Login</h2>

    <!-- FLASH MESSAGES -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="msg">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">

        <input type="email" name="email" placeholder="Email" required>

        <div class="password-box">
            <input type="password"
                   id="loginPassword"
                   name="password"
                   placeholder="Password"
                   required>
            <span onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <button type="submit">Login</button>
    </form>

    <p style="margin-top:15px;">
        Don‚Äôt have an account?
        <a href="{{ url_for('register') }}">Register</a>
    </p>

</div>

<script>
function togglePassword() {
    const pwd = document.getElementById("loginPassword");
    pwd.type = pwd.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
