<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="profile-container">

    <h2>Admin Profile</h2>

    <!-- PHOTO -->
    <div class="photo-section">
        {% if admin and admin.photo %}
            <img src="{{ url_for('static', filename='uploads/' ~ admin.photo) }}"
                 class="profile-img"
                 alt="Admin Photo">
        {% else %}
            <p class="no-photo">No photo uploaded</p>
        {% endif %}
    </div>

    <!-- DETAILS (READ-ONLY VIEW) -->
    <div class="details-section">
        <p><strong>Name:</strong> {{ admin.name if admin else 'Not set' }}</p>
        <p><strong>Email:</strong> {{ session.get('user_email', '') }}</p>
        <p><strong>Department:</strong> {{ admin.department if admin else 'Not set' }}</p>
        <p><strong>Post:</strong> {{ admin.post if admin else 'Not set' }}</p>
    </div>

    <!-- EDIT FORM -->
    <form method="POST" enctype="multipart/form-data" style="margin-top:20px;">
        <label>Name</label>
        <input type="text" name="name" value="{{ admin.name if admin else '' }}" required>

        <label>Department</label>
        <input type="text" name="department" value="{{ admin.department if admin else '' }}" required>

        <label>Post</label>
        <input type="text" name="post" value="{{ admin.post if admin else '' }}" required>

        <label>Photo</label>
        <input type="file" name="photo">

        <button type="submit" class="btn">Update Profile</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn logout-btn">Back</a>
    </form>

</div>

</body>
</html>
