<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="profile-container">

    <h2>Admin Profile</h2>

    <!-- ADMIN PHOTO -->
    <div class="photo-section">
        {% if admin and admin.photo %}
            <img
                src="{{ url_for('static', filename='uploads/' ~ admin.photo) }}"
                alt="Admin Photo"
                style="
                    width:120px;
                    height:160px;
                    object-fit:cover;
                    border-radius:6px;
                    border:2px solid #4CAF50;
                    display:block;
                    margin:0 auto 15px auto;
                ">
        {% else %}
            <p class="no-photo">No photo uploaded</p>
        {% endif %}
    </div>

    <!-- ADMIN DETAILS (VIEW MODE) -->
    <div class="details-section">
        <p><strong>Name:</strong> {{ admin.name if admin else 'Not set' }}</p>
        <p><strong>Email:</strong> {{ session.get('user_email', '') }}</p>
        <p><strong>Department:</strong> {{ admin.department if admin else 'Not set' }}</p>
        <p><strong>Post:</strong> {{ admin.post if admin else 'Not set' }}</p>
    </div>

    <!-- EDIT PROFILE FORM -->
    <form method="POST" enctype="multipart/form-data" style="margin-top:20px;">

        <label>Name</label>
        <input type="text"
               name="name"
               value="{{ admin.name if admin else '' }}"
               required>

        <label>Department</label>
        <input type="text"
               name="department"
               value="{{ admin.department if admin else '' }}"
               required>

        <label>Post</label>
        <input type="text"
               name="post"
               value="{{ admin.post if admin else '' }}"
               required>

        <label>Photo</label>
        <input type="file" name="photo">

        <div class="actions">
            <button type="submit" class="btn">Update Profile</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn logout-btn">Back</a>
        </div>

    </form>

</div>

</body>
</html>
